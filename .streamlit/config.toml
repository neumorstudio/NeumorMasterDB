[theme]
base = "dark"
primaryColor = "#C9A86A"
backgroundColor = "#0B0E14"
secondaryBackgroundColor = "#121824"
textColor = "#EAF0FF"
font = "sans serif"
baseRadius = "large"
buttonRadius = "full"
borderColor = "#2A3345"
dataframeBorderColor = "#2A3345"
dataframeHeaderBackgroundColor = "#182033"
showWidgetBorder = true
showSidebarBorder = true

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
